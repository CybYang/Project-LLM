<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI åŠ©æ‰‹</title>

  <!-- Markdown & é«˜äº® -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>
  <script>
    marked.setOptions({
      highlight: code => hljs.highlightAuto(code).value
    });
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f1f3f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      width: 95%;
      max-width: 800px;
      height: 90vh;
      background: white;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #f9fbfd;
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
      width: 100%;
      margin: 10px 0;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.ai {
      justify-content: flex-start;
    }

    .message > .bubble {
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      display: inline-block;
      word-break: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .message.user > .bubble {
      background-color: #d0ebff;
      color: black;
      border-top-right-radius: 0;
    }

    .message.ai > .bubble {
      background-color: #e6f0ff;
      color: #0c5a9e;
      border-top-left-radius: 0;
    }


    .thinking {
      color: #999;
      font-style: italic;
      font-size: 0.9em;
      margin: 4px 0 8px;
      text-align: left;
    }

    #chat-input-area {
      display: flex;
      padding: 12px;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
    }

    #chat-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      resize: none;
      max-height: 120px;
      line-height: 1.5em;
    }

    #chat-input:disabled {
      background-color: #e0e0e0;
      color: #777;
      cursor: not-allowed;
    }

    #chat-input:focus {
      outline: none;
    }

    button {
      padding: 0 20px;
      background: #4a90e2;
      color: white;
      border: none;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3a7fd5;
    }

    button:disabled {
      background-color: #a3c0e4;
      cursor: not-allowed;
    }

    pre code {
      display: block;
      background: #f2f8ff;
      padding: 12px;
      border-radius: 6px;
      font-family: 'Consolas', monospace;
      font-size: 0.95em;
      overflow-x: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <header>
      <h1>ğŸ¤– æˆ‘çš„ AI åŠ©æ‰‹</h1>
    </header>
    <div id="chat-box"></div>
    <div id="chat-input-area">
      <textarea id="chat-input" rows="1" placeholder="è¯·è¾“å…¥ä½ çš„é—®é¢˜..." autocomplete="off"></textarea>
      <button id="send-btn">å‘é€</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('chat-input');
    const button = document.getElementById('send-btn');

    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = input.scrollHeight + 'px';
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        button.click();
      }
    });

    button.addEventListener('click', async () => {
      const question = input.value.trim();
      if (!question) return;

      appendMessage('user', marked.parse(question));
      input.value = '';
      input.disabled = true;
      button.disabled = true;

      const loadingMsg = appendMessage('ai', 'ğŸ¤– æ­£åœ¨æ€è€ƒä¸­...');

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        loadingMsg.remove();

        if (data.thinking && data.thinking.trim()) {
          const thinkDiv = document.createElement('div');
          thinkDiv.className = 'thinking';
          thinkDiv.textContent = `ğŸ’­ AIæ€è€ƒï¼š${data.thinking}`;
          chatBox.appendChild(thinkDiv);
        }

        appendMessage('ai', marked.parse(data.answer || 'âš ï¸ æœªèƒ½è·å–ç­”æ¡ˆ'));
      } catch (err) {
        loadingMsg.remove();
        appendMessage('ai', 'âŒ è¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥åç«¯æ˜¯å¦å¯åŠ¨');
      } finally {
        input.disabled = false;
        button.disabled = false;
        input.focus();
      }
    });

    function appendMessage(role, htmlContent) {
      const wrapper = document.createElement('div');
      wrapper.className = `message ${role}`;

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = htmlContent;

      wrapper.appendChild(bubble);
      chatBox.appendChild(wrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
      return wrapper;
    }

  </script>
</body>
</html>
